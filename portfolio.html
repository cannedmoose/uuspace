<script>
  window.addEventListener('DOMContentLoaded', (event) => {
    let textCursor = animatedCursor(`.wrapper *`, (t) => {
      let r = t.split(" ");
      for (let i = 0; i < r.length - 1; i++) r[i] += " ";
      return r;
    }, 30);
    window.requestAnimationFrame(textCursor.play);
  });
</script>
